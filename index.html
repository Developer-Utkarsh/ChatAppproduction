            animation: slideInRight 0.5s ease;
        }

    <section class="chat__section animate-fade-in">
        <div class="infod">
            <div class="brand">
                <h1>Utkarsh Chat</h1>
            </div>
            <div class="info">
                <h2>Your Name</h2>
            </div>
        </div>
        <div class="total-users" id="total-users">Total Users: 1</div>
        <div class="message__area"></div>
        <div class="textarea animate-up">
            <textarea id="textarea" rows="1" placeholder="Write a message..."></textarea>
            <button class="btn" id="sendbtn">Send</button>
        </div>
    </section>
    <div class="fab slide-in-left" id="fab">&#9998;</div>
    <div id="darka" class="dark-mode-toggle dark" onclick="darkmode()"><i class="fa-solid fa-moon"></i></div>
    <div id="lighta" class="dark-mode-toggle light" onclick="lightmode()"><i class="fa-solid fa-sun"></i></div>
</body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let name;
        do {
            name = prompt("Please enter your Name:");
        } while (!name);
        name = name.toUpperCase();

        let messageArea = document.querySelector(".message__area");
        let info = document.querySelector(".info");
        let totalUsers = document.querySelector("#total-users");
        info.innerHTML = `<h2>${name}</h2>`;

        let textarea = document.querySelector('#textarea');
        let sendBtn = document.querySelector("#sendbtn");

        textarea.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                sendMessage(e.target.value);
            }
        });

        sendBtn.addEventListener('click', () => {
            sendMessage(textarea.value);
        });

        function sendMessage(message) {
            message = message.trim();
            if (message === '') {
                return;
            }

            let msg = {
                user: name,
                message: message
            };

            appendMessage(msg, 'outgoing');
            textarea.value = '';

            socket.emit('message', msg);
            scrollToBottom();
        }

        socket.emit('joined', name);

        function appendMessage(msg, type) {
            let mainDiv = document.createElement('div');
            mainDiv.classList.add('message', type);

            if (msg.user === 'ZARVIS') {
                if (msg.message.startsWith(name)) {
                    mainDiv.classList.add('user-left');
                } else {
                    mainDiv.classList.add('system-message');
                }
            } else if (type === 'outgoing') {
                mainDiv.classList.add('outgoing');
            } else {
                mainDiv.classList.add('incoming');
            }

            let markup = `
                <h4>${msg.user}</h4>
                <p>${msg.message}</p>
                <div class="info">${formatDate(new Date())}</div>
            `;

            mainDiv.innerHTML = markup;
            messageArea.appendChild(mainDiv);
        }

        socket.on('message', (msg) => {
            if (msg.user === 'ZARVIS') {
                if (msg.message.startsWith(name)) {
                    appendMessage(msg, 'user-left');
                } else {
                    appendMessage(msg, 'system');
                }
            } else {
                appendMessage(msg, 'incoming');
            }
            scrollToBottom();
        });

        socket.on('userCount', (count) => {
            totalUsers.textContent = `Total Users: ${count}`;
        });

        function scrollToBottom() {
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        function formatDate(date) {
            const options = { hour: 'numeric', minute: 'numeric' };
            return new Intl.DateTimeFormat('en-US', options).format(date);
        }

        const fab = document.getElementById('fab');
        const messagearea = document.querySelector('.message__area');

        fab.addEventListener('click', () => {
            messagearea.style.maxHeight = messagearea.style.maxHeight === '400px' ? '90vh' : '400px';
        });

        const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const body = document.body;
        const dark = document.getElementById("darka");
        const light = document.getElementById("lighta");

        if (prefersDarkMode) {
            body.classList.add("dark-mode");
        }

        function darkmode() {
            body.classList.add("dark-mode");
            dark.style.display = "none";
            light.style.display = "flex";
        }

        function lightmode() {
            body.classList.remove("dark-mode");
            light.style.display = "none";
            dark.style.display = "flex";
        }
    </script>
